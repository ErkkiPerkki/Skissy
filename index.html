<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skissy</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    
    <div class="SideBar">

        <!-- Tools -->
        <div class="BrushTool IconDefaults"></div>
        <div class="IconDefaults BrushTool ToolClickBox Tool"></div>
        <img src="img/BrushTool/brush.png" class="ColorableIcon BrushTool_brush ToolIconDefaults">
        <img src="img/BrushTool/handle.png" class="BrushTool_handle ToolIconDefaults">

        <div class="BucketTool IconDefaults"></div>
        <div class="IconDefaults BucketTool ToolClickBox Tool"></div>
        <img src="img/BucketTool/drop.png" class="ColorableIcon BucketTool_drop ToolIconDefaults">
        <img src="img/BucketTool/bucket.png" class="BucketTool_bucket ToolIconDefaults">
        
        <div class="LineTool IconDefaults"></div>
        <div class="IconDefaults LineTool ToolClickBox Tool"></div>
        <img src="img/LineTool/line.png" class="ColorableIcon LineTool_line ToolIconDefaults">
        <img src="img/LineTool/anchors.png" class="LineTool_anchors ToolIconDefaults">
        
        <div class="EraserTool IconDefaults"></div>
        <div class="IconDefaults EraserTool ToolClickBox Tool"></div>
        <img src="img/EraserTool/line.png" class="ColorableIcon EraserTool_line ToolIconDefaults">
        <img src="img/EraserTool/eraser.png" class="EraserTool_eraser ToolIconDefaults">
        

        <!-- Colors -->
        <div class="ColorContainer IconDefaults">
            <div class="Color1 IconDefaults ColorDefaults ColorButton" id="Red"></div>
            <div class="Color2 IconDefaults ColorDefaults ColorButton" id="Green"></div>
            <div class="Color3 IconDefaults ColorDefaults ColorButton" id="Blue"></div>
        </div>

    </div>

    <div class="TopBar"></div>

    

</body> 

</html>
